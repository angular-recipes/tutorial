<div *ngFor="let book of books" [class.topRated]="book.rating>=4">
    <div class="title">{{book.title}}</div>
    <div class="author">{{book.author}}</div>
    <div>{{book.rating | number}}</div>
    <div>{{book.price}}</div>
    <button (click)="rate(book, 1)">1</button>
    <button (click)="rate(book, 2)">2</button>
    <button (click)="rate(book, 3)">3</button>
    <button (click)="rate(book, 4)">4</button>
    <button (click)="rate(book, 5)">5</button>
    <hr/>
</div>
